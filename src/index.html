<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="page-title">Movie Database</div>
        <div class="home-btn">Home</div>
        <div class="movies-btn">
            Movies
            <div class="movies-dropdown">
                <button class="popular-movies-btn">Popular</button>
                <button class="in-theatres-btn">In Theatres</button>
                <button class="top-rated-btn">Top Rated</button>
            </div>
        </div>
        <div class="tv-shows-btn">
            TV Shows
            <div class="tv-shows-dropdown">
                <button class="popular-tv-shows-btn">Popular</button>
                <button class="on-the-air-btn">On The Air</button>
                <button class="top-rated-shows-btn">Top Rated</button>
            </div>
        </div>
        <div class="people-btn">People</div>
    </div>

    <section class="search-div-container">
        <div class="search-div">
            <h2 class="welcome-message">Welcome. <br> Discover thousands of movies, TV shows and people. Explore now.</h2>
            <input type="search" class="home-search-bar" placeholder="Search for a movie, tv show or person...">
        </div>
    </section>

    <h2 class="query-type">What's Trending</h2>

    <div class="trending-div"></div>

    <h2 class="upcoming">Upcoming</h2>
    <div class="upcoming-div"></div>

    <section class="details-container">
        <div class="details">

            <div class="details-text">

                <div class="details-head">
                    <h1></h1>
                    <h3></h3>
                    <h3></h3>
                </div>

                <div class="details-overview">
                    <h2>Overview:</h2>
                    <p class="biography-overview"></p>
                </div>
            </div>
        </div>
    </section>

    <div class="movies-shows-container"></div>

    <footer class="footer">
        <div class="copyright">
            <h3>&copy; &nbsp;Movie Database</h3> &nbsp; &nbsp; &nbsp;
            <h6>2022</h6>
        </div>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
    </footer>

</body>
</html>
